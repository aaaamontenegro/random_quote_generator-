<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Paola's Random Quote Machine </title>
  <script>

   const QUOTEBANK = [
     {
       quote: "I am so fluffy",
       author: "Michon"
     },{
       quote: "I am so funny",
       author: "Boni"
     }, {
       quote: "I am so cool",
       author: "Osa"
     },{
       quote: "I am so spongy",
       author: "Misha"
     }
   ];

   window.onload = init;
   function init(){
     generateQuote()
   }

  function generateQuote(){
    let quoteSize = QUOTEBANK.length;
    let randomIndex = Math.floor(Math.random() * quoteSize);
    let randomQuoteData = QUOTEBANK[randomIndex];
    let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text="

            // Add The Quote
         let quoteInApiFormat = randomQuoteData.quote.replace(/ /g, "%20");
         twitterLink += quoteInApiFormat
          // Add the Author
          let authorInApiFormat = randomQuoteData.author.replace(/ /g, "%20");
          twitterLink += " - " + authorInApiFormat

    document.getElementById("tweet-quote").href = twitterLink;
    document.getElementById("text").innerText = randomQuoteData.quote;
    document.getElementById("author").innerText = randomQuoteData.author;
   }
  </script>

</head>
  <body>
     <div class="container">

       <wrapper id="quote-box">
        <div class="card">
          <div class="card-header text-center">
                    Random Quote Machine
              </div>
                <div class="card-body">
              <blockquote class="blockquote mb-0">
            <p><div class="text-center" id="text"></div></p>
          <footer class="blockquote-footer"><div id="author"></div></footer>
        </blockquote>
      <button id="new-quote" onClick="generateQuote();" class="btn btn-block btn-success" >New Quote</button>
    <a href="#" id="tweet-quote" target="_blank" class="btn btn-block btn-primary">Tweet Quote</a>
    </wrapper>
  </div>
    </div>






    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
